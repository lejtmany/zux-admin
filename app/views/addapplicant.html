<form action="POST">
	<div class="form-group">
		<label for="FirstName">First Name</label>
		<input type="text" class="form-control">
	</div>
	<div class="form-group">
		<label for="LastName">Last Name</label>
		<input type="text" class="form-control">
	</div>
	<div class="form-group">
		<label for="DOB">Birthday</label>
		<input type="date" class="form-control">
	</div>
	<div class="form-group">
		<label for="Email">Email</label>
		<input type="email" class="form-control">
	</div>
	<div class="form-group">
		<label for="FavoriteThings">What are your 5 favorite things?</label>
		<tags-input></tags-input>
	</div>
	<div class="form-group">
		<label for="myslider">Slider</label>
		<div ui-slider min="0" max="50" ng-model="myModel"></div>
		<p>{{myModel}}</p>
	</div>
	<div class="input-group">
		<input type="text" class="form-control"  ng-model="dt" ng-required="true" is-open="isDatePickerOpen"  uib-datepicker-popup/>
		<span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="toggleDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
	</div>
	<!--<slider></slider>
	<tagsinput></tagsinput>-->
	<button type="submit" class="btn btn-primary"><i class="fa fa-lg fa-plus"></i> Add Applicant </button>
</form>
